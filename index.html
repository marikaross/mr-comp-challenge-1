<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 1 (MR)</title>
  <link rel="stylesheet" type=text/css href="style.css">
</head>
<body>
  <section class="boxes">
    <article class="profile">
      <h1>Paul</h1>
      <p class="intro">Psychic medium specializing in German World Cup outcomes...but I do other things, too.</p>
      <button class="contact"><img class="mini-icon"src="images/info-2-16.png">CONTACT</button>
      <button class="resume"><img class="mini-icon" src="images/data-transfer-download-16.png">RESUME</button>
    </article>
    <article class="two square">
      <img class="icon" src="images/user-3-64.png">
      <p>PROFILE</p>
    </article>
    <article class="three square">
      <img class="icon" src="images/medal-64.png">
      <p>EXPERIENCE</p>
    </article>
    <article class="four square">
      <img class="icon" src="images/book-64.png">
      <p>EDUCATION</p>
    </article>
    <article class="five square">
      <img class="icon" src="images/pencil-64.png">
      <p>BLOG</p>
    </article>
    <article class="six square">
      <img class="icon" src="images/xylophone-64.png">
      <p>HOBBIES</p>
    </article>
    <article class="square seven">
      <img class="icon" src="images/instagram-64.png">
      <p>SOCIAL MEDIA</p>
    </article>
    <article class="eight square">
      <img class="icon" src="images/anchor-64.png">
      <p>CONTACT</p>
    </article>
  </section>
  <section class="picture">
    <img class="dots" src="images/icons8-more-26.png">
    <img class="carousel1" src="images/arrow-92-48.png">
    <img class="carousel2" src="images/arrow-28-48.png">
  </section>
</body>
</html>
